<div class="modal-header">
    <div class="container">
        <h5 class="modal-title padding-extra">{{ ActionTitle }} Usuario</h5>
    </div>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form
            class="needs-validation"
            novalidate
            id="form"
            (submit)="saveChanges()"
            [formGroup]="formGroup"
        >
            <div class="card-body d-flex">
                <div class="w-100 p-2">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="userName" class="form-label"
                                >Nombre de Usuario</label
                            >
                            <input
                                type="text"
                                id="permission_name"
                                userName="userName"
                                class="form-control formularioCampo border-left-dark"
                                placeholder="Ingrese el Nombre de Usuario"
                                formControlName="userName"
                                onkeydown="return /[a-z, ]/i.test(event.key)"
                            />
                            <div class="invalid-feedback">
                                En este campo solo se permiten letras
                            </div>
                        </div>

                        <div class="form-group col-5">
                            <label for="role" class="form-label">Rol</label>
                            <div class="input-group">
                                <select
                                    class="custom-select border-left-dark form-control formularioCampo"
                                    id="role"
                                    name="role"
                                    formControlName="role"
                                    placeholder="Seleccione un estado"
                                >
                                    <option selected disabled value="0">
                                        Seleccione un rol
                                    </option>
                                    <option
                                        *ngFor="let role of rolesList"
                                        [value]="role.roleId"
                                    >
                                        {{ role.name }}
                                    </option>
                                </select>
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        ><i class="fas fa-user-cog"></i
                                    ></span>
                                </div>
                                <div class="invalid-feedback">
                                    Por favor seleccione una opci√≥n.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
