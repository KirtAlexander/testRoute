<div class="modal-header">
    <div class="container">
        <h5 class="modal-title padding-extra">{{ ActionTitle }} Usuario</h5>
    </div>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form
            class="needs-validation"
            novalidate
            id="form"
            (submit)="saveChanges()"
            [formGroup]="formGroup"
        >
            <div class="card-body d-flex">
                <div class="w-100 p-2">
                    <div class="row">
                        <div class="form-group col-6">
                            <input
                                type="text"
                                name="userId"
                                id="userId"
                                hidden
                                class="form-control formularioCampo border-left-dark"
                                formControlName="userId"
                                />
                            <label for="userName" class="form-label"
                                >Nombre de Usuario</label
                            >
                            <input
                                type="text"
                                id="username"
                                name="userName"
                                class="form-control formularioCampo border-left-dark"
                                placeholder="Ingrese el Nombre de Usuario"
                                formControlName="userName"
                                onkeydown="return /[a-z,0-9]/i.test(event.key)"
                            />
                            <div class="invalid-feedback">
                                En este campo solo se permiten letras
                            </div>
                        </div>

                        <div class="form-group col-5">
                            <label for="role" class="form-label">Rol</label>
                            <div class="input-group">
                                <select
                                    class="custom-select border-left-dark form-control formularioCampo"
                                    id="role"
                                    name="role"
                                    formControlName="role"
                                    placeholder="Seleccione un rol"
                                >
                                    <option selected disabled value="0">
                                        Seleccione un rol
                                    </option>
                                    <option
                                        *ngFor="let role of rolesList"
                                        [value]="role.roleId"
                                    >
                                        {{ role.name }}
                                    </option>
                                </select>
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        ><i class="fas fa-user-cog"></i
                                    ></span>
                                </div>
                                <div class="invalid-feedback">
                                    Por favor seleccione una opci칩n.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="email" class="form-label">Correo</label>
                            <input
                                type="text"
                                id="email"
                                name="email"
                                class="form-control formularioCampo border-left-dark"
                                placeholder="Ingrese el Correo"
                                formControlName="email"
                                onkeydown="return /[a-z,0-9,.,@]/i.test(event.key)"
                            />
                            <div class="invalid-feedback">
                                En este campo solo se permiten letras
                            </div>
                        </div>

                        <div class="form-group col-5">
                            <label for="password" class="form-label"
                                >Contrase침a</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control formularioCampo border-left-dark"
                                placeholder="Ingrese la contrase침a"
                                formControlName="password"
                                onkeydown="return /[a-z,0-9,A-Z ]/i.test(event.key)"
                            />
                            <div class="invalid-feedback">
                                En este campo solo se permiten letras
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="status" class="form-label"
                                >Estado</label
                            >
                            <div class="input-group">
                                <select
                                    class="custom-select border-left-dark form-control formularioCampo"
                                    id="status"
                                    name="status"
                                    formControlName="status"
                                    placeholder="Seleccione un estado"
                                >
                                    <option selected disabled value="0">
                                        Seleccione un rol
                                    </option>
                                    <option value="1">Activo</option>
                                    <option value="2">Inactivo</option>
                                </select>
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        ><i class="fas fa-user-cog"></i
                                    ></span>
                                </div>
                                <div class="invalid-feedback">
                                    Por favor seleccione una opci칩n.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <div class="row">
                    <div class="col">
                        <button
                            (click)="cancel()"
                            type="button"
                            id="cancelButton"
                            class="btn btn-danger"
                        >
                            Cancelar
                        </button>
                    </div>
                    <div class="col">
                        <button
                            *ngIf="validForm()"
                            type="submit"
                            id="saveButton"
                            class="btn btn-success"
                        >
                            Guardar
                        </button>
                        <button
                            *ngIf="!validForm()"
                            type="submit"
                            id="saveButton"
                            class="btn btn-secondary"
                            disabled
                        >
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
